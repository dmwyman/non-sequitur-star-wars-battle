<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>Star Wars Battle Game</title>
  </head>
  <body class="body-container">
    <header class="header battle-header">
    <!-- skip link -->
    <a class="skip-link" href="#main">Skip to main</a>
    <!-- mobile navigation bar -->
    <nav class="topnav">
      <ul class="menu">
        <li class="logo">Star Wars Battle</li>
        <li class="topnav-link" class="home-topnav-link"><a href="./index.html">Home</li>
        <li class="topnav-link"><a href=about.html>About</li>
        <li class="topnav-link"><a href="./battle.html">Battle</li>
        <li class="toggle">
          <a href="#"><i class="fa-solid fa-bars"></i></a>
        </li>
      </ul>
    </nav>
    </header>
    <main class="main battle-main">
            <!-- current date -->
      <div class="current-date">
        <p class="current-date-msg"></p>
      </div>
      <h1 class="main-title">Star Wars Battle</h1>

      <!-- cards container -->
      <div class="cards-container">
        <!-- left card container -->
        <section class="card-container left-card-container">
          <h2 class="card-title left-card-title">Player 1</h2>
          <button class="gen-btn player-1-gen-btn">Generate!</button>
          <h3 class="char-name" id="char1-name"></h3>
          <ul class="char-attributes-list" id="char1-attributes-list">
            <li class="char-birth-year" id="char1-birth-year"></li>
            <li class="char-eye-color" id="char1-eye-color"></li>
            <li class="char-gender" id="char1-gender"></li>
            <li class="char-hair-color" id="char1-hair-color"></li>
            <li class="char-height" id="char1-height"></li>
            <li class="char-mass" id="char1-mass"></li>
            <li class="char-homeworld" id="char1-homeworld"></li>
            <li class="char-starships" id="char1-starships"></li>
            <li class="char-vehicles" id="char1-vehicles"></li>
          </ul>
        </section>
                  <!-- Battle Btn  -->
          <section class="battle-btn-section">
            <button class="battle-btn">Battle!</button>
          </section>
        <!-- right card container -->
        <section class="card-container right-card-container">
          <h2 class="card-title right-card-title">Player 2</h2>
          <button class="gen-btn player-2-gen-btn">Generate!</button>
          <h3 class="char-name" id="char2-name"></h3>
          <ul class="char-attributes-list" id="char2-attributes-list">
            <li class="char-birth-year" id="char2-birth-year"></li>
            <li class="char-eye-color" id="char2-eye-color"></li>
            <li class="char-gender" id="char2-gender"></li>
            <li class="char-hair-color" id="char2-hair-color"></li>
            <li class="char-height" id="char2-height"></li>
            <li class="char-mass" id="char2-mass"></li>
            <li class="char-homeworld" id="char2-homeworld"></li>
            <li class="char-starships" id="char2-starships"></li>
            <li class="char-vehicles" id="char2-vehicles"></li>
          </ul>
        </section>
      </div>
      <!-- Battle Response -->
      <section class="battle-response">
        <h3 class="battle-response-message"></h3>
      </section>
    </main>
    <!-- Footer -->
    <footer class="battle-footer footer">
      <p class="copyright-footer">Â© David Wyman | 2023</p>
    </footer>
    <script src="./home.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
